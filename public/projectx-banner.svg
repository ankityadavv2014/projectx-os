<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d0a14"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="50%" style="stop-color:#ff8c5a"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="300" fill="url(#grid)"/>
  
  <!-- Decorative glow -->
  <ellipse cx="600" cy="150" rx="400" ry="200" fill="url(#glowGradient)"/>
  
  <!-- Decorative lines -->
  <line x1="100" y1="280" x2="500" y2="280" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  <line x1="700" y1="280" x2="1100" y2="280" stroke="rgba(0,212,255,0.3)" stroke-width="1"/>
  
  <!-- Small decorative elements -->
  <circle cx="100" cy="280" r="3" fill="#ff6b35"/>
  <circle cx="1100" cy="280" r="3" fill="#00d4ff"/>
  
  <!-- Main title -->
  <text x="600" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="url(#titleGradient)" filter="url(#glow)">
    Project
  </text>
  <text x="770" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white">
    X
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="160" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" letter-spacing="8" fill="rgba(255,255,255,0.6)">
    OPERATING SYSTEM
  </text>
  
  <!-- Tagline -->
  <text x="600" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#ff6b35">
    The Human Upgrade
  </text>
  
  <!-- Manifesto line -->
  <text x="600" y="245" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">
    In the Age of Machines, We Build Humans.
  </text>
  
  <!-- Version badge -->
  <rect x="1050" y="20" width="80" height="24" rx="12" fill="rgba(255,107,53,0.2)" stroke="#ff6b35" stroke-width="1"/>
  <text x="1090" y="37" text-anchor="middle" font-family="monospace" font-size="12" fill="#ff6b35">v0.1.0</text>
  
  <!-- Status indicator -->
  <circle cx="80" cy="30" r="5" fill="#00ff41"/>
  <text x="95" y="35" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.4)">SYSTEM ONLINE</text>
</svg>
